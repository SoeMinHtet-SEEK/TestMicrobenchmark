name: Performance Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git commands

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Get device info
        id: device-info
        run: |
          echo "DEVICE_MODEL=Nexus_6_API_29" >> $GITHUB_ENV
          echo "DEVICE_BRAND=generic" >> $GITHUB_ENV

      - name: Run Benchmarks
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot
          disable-animations: true
          disable-spellchecker: true
          emulator-boot-timeout: 600
          script: |
            echo "ðŸš€ Starting benchmark execution..."
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            echo "ðŸ“± Running benchmarks..."
            ./gradlew :benchmark:connectedReleaseAndroidTest --continue --stacktrace || true
            echo "âœ… Benchmark execution completed"

      - name: Display Results
        if: always()
        run: |
          echo "ðŸ“Š Benchmark output files:"
          find benchmark/build/outputs/connected_android_test_additional_output -name "*benchmarkData*.json" -type f || echo "No benchmark files found"

      - name: Setup Python
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Grafana Alloy
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          echo "ðŸ“¦ Installing Grafana Alloy (official remote write tool)..."
          
          # Add Grafana APT repository
          sudo mkdir -p /etc/apt/keyrings/
          wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor | sudo tee /etc/apt/keyrings/grafana.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main" | sudo tee /etc/apt/sources.list.d/grafana.list
          
          sudo apt-get update
          sudo apt-get install -y alloy
          
          echo "âœ… Alloy installed: $(alloy --version)"

      - name: Push to Grafana Cloud
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_PROMETHEUS_URL }}
          GRAFANA_USER: ${{ secrets.GRAFANA_PROMETHEUS_USER }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_PROMETHEUS_TOKEN }}
        run: |
          echo "ðŸ“Š Pushing benchmark results to Grafana Cloud..."
          
          # Check if benchmark output directory exists
          BENCHMARK_OUTPUT_DIR="benchmark/build/outputs/connected_android_test_additional_output"
          if [ ! -d "$BENCHMARK_OUTPUT_DIR" ]; then
            echo "âŒ Benchmark output directory not found: $BENCHMARK_OUTPUT_DIR"
            exit 1
          fi
          
          # Check if secrets are set
          if [ -z "$GRAFANA_URL" ] || [ -z "$GRAFANA_USER" ] || [ -z "$GRAFANA_TOKEN" ]; then
            echo "âš ï¸ Grafana secrets not configured. Skipping push."
            exit 0
          fi
          
          # Generate metrics in Prometheus format directly from raw benchmark output
          echo "ðŸ“ˆ Generating metrics from raw benchmark output..."
          chmod +x scripts/push_to_grafana.py
          chmod +x scripts/metrics_server.py
          python3 scripts/push_to_grafana.py "$BENCHMARK_OUTPUT_DIR"
          
          # Verify metrics file was created
          if [ ! -f "metrics.txt" ]; then
            echo "âŒ Metrics file not generated"
            exit 1
          fi
          
          echo ""
          echo "ðŸš€ Starting metrics server for Alloy to scrape..."
          
          # Start a simple HTTP server to serve metrics
          python3 scripts/metrics_server.py 9091 > metrics_server.log 2>&1 &
          METRICS_SERVER_PID=$!
          
          # Wait for server to start
          sleep 3
          
          # Verify server is running
          if ! kill -0 $METRICS_SERVER_PID 2>/dev/null; then
            echo "âŒ Metrics server failed to start"
            exit 1
          fi
          
          # Test the metrics endpoint
          echo "ðŸ” Testing metrics endpoint..."
          if curl -s http://127.0.0.1:9091/metrics | head -n 3; then
            echo "âœ… Metrics endpoint is responding"
          else
            echo "âŒ Metrics endpoint not responding"
            exit 1
          fi
          
          echo ""
          echo "ðŸš€ Setting up Alloy to push metrics..."
          
          # Create Alloy configuration that scrapes our local endpoint
          cat > alloy-config.alloy << 'EOF'
          // Scrape metrics from local endpoint
          prometheus.scrape "benchmark_scraper" {
            targets = [{
              __address__ = "127.0.0.1:9091",
              job         = "android_benchmarks",
            }]
            
            scrape_interval = "5s"
            scrape_timeout  = "4s"
            
            forward_to = [prometheus.remote_write.grafana_cloud.receiver]
          }
          
          // Configure remote write to Grafana Cloud
          prometheus.remote_write "grafana_cloud" {
            endpoint {
              url = env("GRAFANA_URL")
              
              basic_auth {
                username = env("GRAFANA_USER")
                password = env("GRAFANA_TOKEN")
              }
              
              queue_config {
                capacity = 10000
                max_shards = 1
                max_samples_per_send = 5000
                batch_send_deadline = "5s"
              }
            }
          }
          EOF
          
          echo "âœ… Alloy configuration created"
          
          # Start Alloy in background
          echo "ðŸš€ Starting Alloy..."
          alloy run alloy-config.alloy > alloy.log 2>&1 &
          ALLOY_PID=$!
          
          # Wait for Alloy to start and scrape
          echo "â³ Waiting for Alloy to scrape and push metrics..."
          sleep 15
          
          # Check if Alloy is still running
          if ! kill -0 $ALLOY_PID 2>/dev/null; then
            echo "âŒ Alloy stopped unexpectedly. Check logs:"
            cat alloy.log
            exit 1
          fi
          
          echo "âœ… Alloy is running (PID: $ALLOY_PID)"
          
          # Check Alloy logs for scrape activity
          echo ""
          echo "ðŸ“‹ Checking Alloy scrape activity..."
          if grep -i "scrape" alloy.log | tail -n 5; then
            echo "âœ… Alloy is scraping metrics"
          else
            echo "âš ï¸  No scrape activity detected yet"
          fi
          
          # Give more time for remote write to complete
          echo ""
          echo "â³ Allowing time for metrics to be sent to Grafana Cloud..."
          sleep 10
          
          # Check for errors
          echo ""
          echo "ðŸ“‹ Checking for errors in Alloy logs..."
          if grep -i "error\|failed\|unable" alloy.log | grep -v "failed to start reporter"; then
            echo "âš ï¸  Some errors detected (may be non-critical)"
          else
            echo "âœ… No critical errors detected"
          fi
          
          # Check for successful remote writes
          echo ""
          echo "ðŸ“‹ Checking for successful remote writes..."
          if grep -i "succeeded\|sent\|samples" alloy.log | tail -n 5; then
            echo "âœ… Found remote write activity"
          else
            echo "âš ï¸  No clear confirmation of successful push"
          fi
          
          # Stop services
          echo ""
          echo "ðŸ›‘ Stopping services..."
          kill $ALLOY_PID 2>/dev/null || true
          kill $METRICS_SERVER_PID 2>/dev/null || true
          sleep 2
          
          # Show final summary
          echo ""
          echo "ðŸ“Š Final Alloy log summary:"
          echo "=========================="
          tail -n 40 alloy.log
          
          echo ""
          echo "âœ… Metrics push process completed!"
          echo ""
          echo "ðŸ“Š To verify metrics arrived in Grafana Cloud:"
          echo "   1. Go to your Grafana Cloud instance"
          echo "   2. Click 'Explore' â†’ Select Prometheus data source"
          echo "   3. Query: {__name__=~\"android_benchmark.*\"}"
          echo "   4. If you see data â†’ Success! If not, check logs above."

      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: |
            metrics*.txt
            benchmark/build/outputs/connected_android_test_additional_output/
