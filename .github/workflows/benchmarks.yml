name: Performance Benchmarks (Debug)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Check Available Tasks
        run: |
          echo "🔍 Checking available benchmark tasks..."
          ./gradlew :benchmark:tasks --group=verification
          echo "📋 All benchmark tasks:"
          ./gradlew :benchmark:tasks | grep -i test

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29-debug

      - name: Create AVD
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: false
          script: echo "Generated AVD snapshot"

      - name: Run Benchmarks with Debug
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            echo "🚀 Starting benchmark execution..."
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            
            echo "📱 Running benchmark test..."
            echo "Trying connectedAndroidTest first..."
            ./gradlew :benchmark:connectedAndroidTest --stacktrace --info || echo "connectedAndroidTest failed"
            
            echo "🔍 Checking what got created after test run..."
            echo "Build directory contents:"
            find benchmark/build -type f -name "*.json" 2>/dev/null || echo "No JSON files found"
            
            echo "All files in outputs:"
            find benchmark/build/outputs -type f 2>/dev/null || echo "No outputs directory"
            
            echo "Checking for any test results:"
            find benchmark/build -name "*test*" -type d 2>/dev/null || echo "No test directories"
            
            echo "✅ Debug information collected"

      - name: Debug Report Generation
        if: always()
        run: |
          echo "📊 Debug: Generating benchmark report..."
          ./gradlew :benchmark:generateBenchmarkReport --stacktrace --debug

      - name: Show All Generated Files
        if: always()
        run: |
          echo "📊 All files in project after benchmark run:"
          find . -name "*.json" -type f 2>/dev/null || echo "No JSON files anywhere"
          
          echo "Contents of benchmark-results.json (if exists):"
          cat benchmark-results.json 2>/dev/null || echo "benchmark-results.json not found"

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-output-${{ github.run_number }}
          path: |
            benchmark/build/
            benchmark-results.json